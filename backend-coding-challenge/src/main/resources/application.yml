server:
  port: 8082
  servlet:
    context-path: /api/v1

  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain,application/javascript,text/css
    min-response-size: 1024
  
spring:
  data:
    neo4j:
      database: ${database}
  neo4j:    
      uri: ${host}
      authentication:
        username: ${username}
        password: ${password}